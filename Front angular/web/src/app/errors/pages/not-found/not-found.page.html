<section class="not-found">
  <header>
    <p class="not-found__code">404</p>
    <h1>{{ 'ERROR404.TITLE' | translate }}</h1>
    <p class="not-found__subtitle">{{ 'ERROR404.SUBTITLE' | translate }}</p>
  </header>

  <article class="not-found__content">
    <p>{{ 'ERROR404.DESCRIPTION' | translate }}</p>
  </article>

  <button mat-raised-button color="primary" (click)="goHome()">
    <mat-icon>arrow_back</mat-icon>
    {{ 'ERROR404.CTA' | translate }}
  </button>
</section>
